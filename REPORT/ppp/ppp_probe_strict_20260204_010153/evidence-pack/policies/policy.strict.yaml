policy:
  id: "policy.strict"
  version: "0.1.0"
  description: "Fail-closed policy: deny on ambiguity, observe + draft only"
  tier: "strict"
  
  # Allowed phases/actions
  allowed_actions:
    - "observe"
    - "draft"
  
  # Explicitly denied actions
  denied_actions:
    - "discover_open"
    - "discover_limited"
    - "publish"
    - "post"
    - "reply"
    - "react"
  
  # Constraints and rules
  rules:
    - id: "disclosure_required"
      description: "All outbound content must include autonomous agent disclosure"
      severity: "MUST"
      enforcement: "prepend_or_append"
      target: "all_outbound"
      action: "allow_with_mitigation"
      parameters:
        disclosure_template: "[Autonomous agent disclosure: This content was generated by a policy-governed autonomous agent and has not been reviewed by a human. Replies to this message are not monitored.]"
    
    - id: "no_pii"
      description: "Screen for PII leakage (emails, phone, SSN, financial data)"
      severity: "MUST"
      enforcement: "regex_scan"
      target: "all_outbound"
      action: "deny_if_detected"
      parameters:
        patterns:
          - "\\b\\d{3}-\\d{2}-\\d{4}\\b"  # SSN pattern
          - "\\b\\d{16}\\b"  # Credit card pattern
          - "\\b[A-Z0-9._%+-]+@[A-Z0-9.-]+\\.[A-Z]{2,}\\b"  # Email pattern (basic)
    
    - id: "no_deception"
      description: "Prohibit deceptive claims, human impersonation, capability misrepresentation"
      severity: "MUST"
      enforcement: "semantic"
      target: "all_outbound"
      action: "deny_if_violated"
      parameters:
        keywords:
          - "I did this myself"
          - "I personally"
          - "I am human"
          - "I verified this"
    
    - id: "no_unauthorized_advice"
      description: "Prohibit legal, medical, or financial advice without authorization"
      severity: "MUST"
      enforcement: "keyword"
      target: "all_outbound"
      action: "deny"
      parameters:
        blocked_prefixes:
          - "You should consult"
          - "I recommend that you invest"
          - "You have a condition"
    
    - id: "factual_claims_strict_sourcing"
      description: "Factual claims MUST have citations (no uncertainty labels allowed)"
      severity: "MUST"
      enforcement: "semantic"
      target: "all_outbound"
      action: "require_citation_or_deny"
      parameters:
        detection_keywords:
          - "studies show"
          - "research indicates"
          - "data suggests"
          - "experts agree"
        required_format: "[citation: <source>]"
        uncertainty_not_allowed: true
    
    - id: "tool_allowlist_strict"
      description: "Tool allowlist limited to mock tools only"
      severity: "MUST"
      enforcement: "config"
      target: "tool_calls"
      action: "deny_if_not_in_allowlist"
      parameters:
        allowed_tools:
          - "mock.discover"
          - "mock.observe"
          - "mock.participate"
          - "receipt.emit"
    
    - id: "deny_on_ambiguity"
      description: "Fail-closed: deny any ambiguous action"
      severity: "MUST"
      enforcement: "semantic"
      target: "all_decisions"
      action: "deny_if_ambiguous"
      parameters:
        confidence_threshold: 0.95
        fallback_action: "deny"
  
  # Logging configuration
  logging:
    log_all_rules: true
    log_all_decisions: true
    emit_receipt_for_deny: true
    emit_receipt_for_mitigation: true
  
  # Compliance summary
  compliance:
    fail_on_ambiguity: true
    draft_only: true
    live_posting_enabled: false
