ppp:
  version: "0.1.0"
  created_at: "2026-02-03"

run:
  # Run ID template; will be interpolated at runtime
  id_template: "ppp_{{agent_id}}_{{utc_timestamp}}"
  
  # Target definition (label only; no real crawling/posting)
  target:
    label: "moltbook.com"
    description: "Internal placeholder; PPP uses mock targets by default"
    url: null  # No real URL interaction
  
  # Agents to run
  agents:
    - id: "probe_loose"
      policy: "policy.loose"
      description: "Loose policy: exploratory, draft-only, permissive"
    
    - id: "probe_medium"
      policy: "policy.medium"
      description: "Medium policy: bounded, factual claims sourced"
    
    - id: "probe_strict"
      policy: "policy.strict"
      description: "Strict policy: fail-closed, observe + draft only"
  
  # Workflow phases (ordered)
  phases:
    - name: "discover"
      description: "Locate and enumerate targets"
      enabled: true
      tools:
        - "mock.discover"
    
    - name: "observe"
      description: "Examine target content and context"
      enabled: true
      tools:
        - "mock.observe"
    
    - name: "participate"
      description: "Generate draft participation artifacts (no posting)"
      enabled: true
      tools:
        - "mock.participate"
    
    - name: "emit_receipts"
      description: "Finalize and emit deterministic receipts"
      enabled: true
      tools:
        - "receipt.emit"

# Targets configuration
targets:
  config:
    # Keywords for future scoping (currently unused)
    keywords: []
    
    # Allowlist/denylist (empty = no filtering)
    allowlist: []
    denylist: []
  
  # Target-specific settings
  moltbook:
    mock_threads_count: 3
    mock_replies_per_thread: 2

# Disclosure configuration
disclosure:
  # Template used in all outbound content
  template: |
    [Autonomous agent disclosure: This content was generated by a policy-governed autonomous agent
     and has not been reviewed by a human. Replies to this message are not monitored.]
  
  # Enforce disclosure in all tiers
  required: true

# Storage configuration
storage:
  # Progress store location (relative to repo root)
  progress_db: "data/ppp_progress.db"
  
  # Report output location
  report_root: "REPORT/ppp"

# Keon sealing (optional, disabled by default)
keon:
  enable_seal: false
  seal_config: null

# Logging configuration
logging:
  level: "INFO"
  format: "json"
  output: "console"
